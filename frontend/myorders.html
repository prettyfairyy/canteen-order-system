<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách món đã đặt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .navbar {
      background: #FEE4CC;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .navbar .icon-group {
      display: flex;
      gap: 20px;
    }
    .navbar i {
      font-size: 20px;
      cursor: pointer;
      color: #000;
    }
    .main {
      padding: 30px;
    }
    .order {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .order img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }
    .order .info {
      flex: 1;
    }
    .order .info .name {
      font-style: italic;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .order .info .price {
      color: #A73E14;
    }
    .quantity-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-box button {
      background: #F88601;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
    }
    .quantity-box span {
      font-weight: bold;
      font-size: 16px;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <i class="fa-solid fa-house" onclick="location.href='menu.html'"></i>
    <div class="icon-group">
      <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-solid fa-user" onclick="alert('Tính năng đang phát triển')"></i>
    </div>
  </div>

  <div class="main">
    <h2>Món ăn cậu đã đặt hôm nay</h2>
    <div id="orderList"></div>
    <div class="total" id="totalAmount"></div>
  </div>

  <script src="js/myorders.js"></script>
</body>
</html>
